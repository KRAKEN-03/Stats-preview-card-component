<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>

    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="header-section">
        
        <div class="row container-fluid card-div">
            <div class="tablet-background container-fluid">
            </div>
            <div class="col-lg-6 card-items item-1">
                <h1 class="main-heading">Get <span class="colored-text">insights</span> that help your business grow.</h1>
                <p class="main-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.</p>
                <div class="row stats-heading">
                    <div class="col-lg-4">
                        <h4>10k+</h4>
                        <p>COMPANIES</p>
                    </div>
                    <div class="col-lg-4">
                        <h4>314</h4>
                        <p>TEMPLATES</p>
                    </div>
                    <div class="col-lg-4">
                        <h4>12M+</h4>
                        <p>QUERIES</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 title-img card-items">

            </div>
        </div>
    </section>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
